<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNova</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./star-tab/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./star-tab/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./star-tab/favicon-16x16.png">
    <link rel="stylesheet" href="global.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
        
</head>
<body>
    <header>
        <h1>SuperNova</h1>
        <p id="sub">The Solar System</p>
        <p id="learnmore">Click to discover more!</p>
    </header>
    <main>
            <div id="sun" class="planet">
                <p class="name">Sun</p>
                <img onclick="sun()" src="https://www.solarsystemscope.com/spacepedia/images/handbook/renders/sun.png" alt="the sun"/>
            </div>
            <div id="mercury" class="planet">
                <p class="name">Mercury</p>
                <img onclick="mercury()"src="https://theplanets.org/wp-content/uploads/2014/09/mercury.png" alt="planet mercury"/>
            </div>
            <div id="venus" class="planet">
                <p class="name">Venus</p>
                <img  onclick="venus()"src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Venus_globe_-_transparent_background.png/1200px-Venus_globe_-_transparent_background.png" alt="planet venus"/>
            </div>
            <div id="earth" class="planet">
                <p class="name">Earth</p>
                <img onclick="earth()" src="https://nineplanets.org/wp-content/uploads/2019/09/earth.png" alt="planet earth"/>
            </div>
            <div id="mars" class="planet">
                <p class="name">Mars</p>
                <img onclick="mars()" src="https://nineplanets.org/wp-content/uploads/2019/09/mars.png" alt="planet mars">
            </div>
            <div id="jupiter" class="planet">
                <p class="name">Jupiter</p>
                <img onclick="jupiter()" src="https://www.solarsystemscope.com/spacepedia/images/handbook/renders/jupiter.png" alt="planet jupiter">
            </div>
            <div id="saturn" class="planet">
                <p class="name">Saturn</p>
                <img id="saturn" onclick="saturn()" src="https://nineplanets.org/wp-content/uploads/2019/09/saturn.png" alt="planet saturn">
            </div>
            <div id="uranus" class="planet">
                <p class="name">Uranus</p>
                <img onclick="uranus()" src="https://nineplanets.org/wp-content/uploads/2019/09/uranus.png" alt="planet uranus">
            </div>
            <div id="neptune" class="planet">
                <p class="name">Neptune</p>
                <img onclick="neptune()" src="https://nineplanets.org/wp-content/uploads/2019/09/neptune.png" alt="planet neptune">
            </div>
            <div id="pluto" class="planet">
                <p class="name">Pluto</p>
                <img onclick="pluto()" src="https://www.bmsis.org/wp-content/uploads/2021/08/pluto-2201446_1920.png" alt="planet pluto">
            </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
